<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
     <link rel="icon" type="image/png" href="./Images/IMG-20251205-WA0007-removebg-preview (1).png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Login - Safe Space</title>
  </head>
  <body>
    <div class="form-container">
      <div class="logo">
        <img
          src="../Images/IMG-20251205-WA0007-removebg-preview (1).png"
          width="100"
          height="100"

        />
      </div>
      <h2>Login to Your Safe Space Account</h2>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <div class="password-container">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <i class="fa-solid fa-eye" id="togglePassword"></i>
        </div>

        <select id="role" style="width: 109%; padding: 10px; margin-bottom: 5px; border-radius: 4px; border: 1px solid #ccc;">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <a href="#" class="forgot-password">Forgot Password?</a>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script src="../js/auth.js"></script>
  </body>
</html>
