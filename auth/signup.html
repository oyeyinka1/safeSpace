<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Sign Up - Safe Space</title>
  </head>
  <body>
    <!doctype html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up - Safe Space</title>
        <link rel="stylesheet" href="signup.css" />
      </head>
      <body>
        <div class="form-container">
          <div class="logo">
            <img
              src="./Images/IMG-20251205-WA0007-removebg-preview (1).png"
              width="100"
              height="100"
            />
          </div>
          <h2>Create Your Safe Space Account</h2>

          <form id="signupForm">
            <input type="text" id="name" placeholder="Full Name" required />
            <input type="email" id="email" placeholder="Email" required />
            <div class="password-container">
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
              <i class="fa-solid fa-eye" id="togglePassword"></i>
            </div>
            <!-- <input type="number" id="number" placeholder="Phone no." required /> -->
            <button type="submit" class="sign-up">
              Sign Up
            </button>
          </form>

          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>

        <script src="../js/auth.js"></script>
      </body>
    </html>
  </body>
</html>
